<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"> 
    <title>Kenzieflix</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="container-main">

        <header>
            <img class="logo" src="img/logo.png" alt="Logo da Kenzieflix">
            <h1>Quem está assistindo?</h1>
        </header>

        <section class="box-perfil">

            <figure class="figure-perfil">
                <img class="hover" src="img/pink.png" alt="Perfil Pink">
                <figcaption>Aline</figcaption>
            </figure>

            <figure class="figure-perfil" >
                <img class="hover" src="img/panda.png" alt="Perfil Panda">
                <figcaption>Pedrinho</figcaption>
            </figure>

            <figure class="figure-perfil" >
                <img class="hover" src="img/robot.png" alt="Perfil Robot">
                <figcaption>Júlia</figcaption>
            </figure>

            <figure class="figure-perfil " >
                <div class="hover plus">
                    <img class="adicionar" src="img/plus.png" alt="Adicionar Perfil">
                </div>
                <figcaption>Adicionar Perfil</figcaption>
            </figure>
            
        </section>

        <section >
            <button class="gerenciar-perfil" type="submit"> Gerenciar Perfil </button>
        </section>
    </main>
</body>
</html>
